<md-dialog aria-label="Character Details">
    <md-content layout="column" layout-align="center center">
        <i class="image" icon-render icon="character.model.attributes.icon" frame="7" width="48" height="48"></i>
        <h3>{{character.model.attributes.name}}</h3>
        <h3>Weapon: <i class="image" icon-render icon="character.model.attributes.weapon.icon" width="48" height="48"></i></h3>
        <h3>Armor: <i class="image" icon-render icon="character.model.attributes.armor.icon" width="48" height="48"></i></h3>
    </md-content>
</md-dialog>
