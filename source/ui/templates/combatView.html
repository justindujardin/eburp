<div class="combat-view" ng-show="combat">
    <div class="menu ebp">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <strong class="name">{{combat.current.model.attributes.name}}</strong>
            </div>
            <div class="col-xs-6">
                <div>HP {{combat.current.model.attributes.hp}} / {{combat.current.model.attributes.maxHP}}</div>
                <div class="progress">
                    <div class="progress-bar" style="width:{{combat.current.model.attributes.hp / combat.current.model.attributes.maxHP * 100}}%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
