<div class="ebp container">
    <button class="btn btn-primary btn-lg" ng-click="previousCharacter()">Previous</button>
    <button class="btn btn-default btn-lg" ng-click="nextCharacter()">Next</button>
    <h2>{{character.attributes.name}} <div class="image" icon-render icon="character.attributes.icon"></div></h2>
    <div class="equipped row">
        <div class="col-xs-4">
            <div class="weapon">Weapon: <span class="icon" icon-render icon="character.weapon.attributes.icon" ng-click="unequipItem(character.weapon)" ng-show="character.weapon"></span></div>
            <div class="jewelry">Accessory: </div>
        </div>
        <div class="col-xs-4">
            <div class="head">Head: </div>
            <div class="body">Body: <span class="icon" icon-render icon="i.attributes.icon" ng-repeat="i in character.armor" ng-click="unequipItem(i)"></span></div>
        </div>
        <div class="col-xs-4">
            <div class="arms">Arms: </div>
            <div class="feet">Feet: </div>
        </div>
    </div>
</div>

<div class="ebp container">
    <h1>Inventory</h1>
    <ul class="unequipped row" ng-init="setPartyMember=false">
        <li class="item" ng-repeat="item in inventory" ng-show="!item.equippedBy" ng-click="equipItem(item)">

            <div class="icon" icon-render icon="item.attributes.icon"></div>
            <div class="">
                <span class="item-name">{{item.attributes.name}}<span class="compare glyphicon glyphicon-chevron-up"></span></span>
            </div>
        </li>
    </ul>
</div>
