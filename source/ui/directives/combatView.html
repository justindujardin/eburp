<div class="combat-view" ng-show="combat">
    <div class="status">
        <span class="name">{{combat.focus.model.attributes.name}}</span>
        <span class="hp">HP {{combat.focus.model.attributes.hp}} / {{combat.focus.model.attributes.maxHP}}</span>
        <span class="progress">
            <div class="progress-bar" style="width:{{combat.focus.model.attributes.hp / combat.focus.model.attributes.maxHP * 100}}%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </span>
    </div>
</div>
