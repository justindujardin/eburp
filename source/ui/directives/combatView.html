<div class="combat-view" ng-show="combat">
    <div class="status" ng-repeat="member in combat.party">
        <span class="name">{{member.model.attributes.name}}</span>
        <span class="hp">HP {{member.model.attributes.hp}} / {{member.model.attributes.maxHP}}</span>
        <span class="progress">
            <div class="progress-bar" style="width:{{member.model.attributes.hp / member.model.attributes.maxHP * 100}}%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </span>
    </div>
</div>
