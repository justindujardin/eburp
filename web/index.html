<!-- EBURP-->
<!doctype html>
<html ng-app="twoFiftySix">
<head>
    <title>Pow2 - Develop</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/index.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/fonts/minecraftia/stylesheet.css" media="all" />
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/backbone-min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script type="text/javascript" src="/js/base64.js"></script>
</head>
<body ng-controller="twoFiftySixApp">

<div class="game-container">
    <canvas width="576" height="576" game-view>
        Your browser doesn't support this.
    </canvas>
    <dialog-bubble ng-show="dialog"></dialog-bubble>
    <store-bubble ng-show="store"></store-bubble>
</div>


<!-- Compiled Game Files -->
<% for(var i=0; i<scripts.length; i++) {%>
<script type="text/javascript" src="/<%= scripts[i] %>"></script>
<% } %>

<script type="text/javascript" src="/pow2.data.js"></script>
<script type="text/javascript" src="/pow2.sprites.js"></script>
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
